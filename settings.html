<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>الإعدادات | برايز</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Cairo',sans-serif;
  background:#f4f5f7;
  padding-bottom:95px; /* مساحة للـ bottom nav */
}

/* ===== HEADER ===== */
.profile-header{
  background:#6f4bd8;
  padding:30px 20px 65px;
  border-bottom-left-radius:35px;
  border-bottom-right-radius:35px;
  color:#fff;
  position:relative;
  z-index:1;
}


.profile-box{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:62px;
  height:62px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
}

.avatar svg{
  width:32px;
  height:32px;
  stroke:#fff;
  stroke-width:2;
  fill:none;
}

.profile-info h3{
  font-size:18px;
  font-weight:900;
}

/* ===== SETTINGS ===== */
.settings{
  margin-top:-30px;
  padding:15px;
  position:relative;
  z-index:5;
}

.group{
  background:#fff;
  border-radius:20px;
  padding:6px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}

.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 12px;
  border-bottom:1px solid #f0f0f0;
  cursor:pointer;
  transition:.25s;
}

.item:last-child{border-bottom:none}

.item:hover{
  background:#faf9ff;
}

.item .right{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:14px;
  font-weight:700;
}

.icon{
  width:42px;
  height:42px;
  border-radius:14px;
  background:#f0ebff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon svg{
  width:22px;
  height:22px;
  stroke:#6f4bd8;
  stroke-width:2;
  fill:none;
}

.arrow{
  font-size:20px;
  color:#bbb;
}

/* ===== LOGOUT ===== */
.danger{
  color:#ff4d4d;
}

.danger:hover{
  background:#fff5f5;
}

.danger .icon{
  background:#ffecec;
}

.danger .icon svg{
  stroke:#ff4d4d;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  right:0;
  left:0;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  padding:12px 0 10px;
  z-index:10;
  box-shadow:0 -5px 20px rgba(0,0,0,.05);
}

.nav-item{
  text-align:center;
  font-size:11px;
  color:#999;
  transition:.3s;
}

.nav-item .circle{
  width:48px;
  height:48px;
  border-radius:16px;
  background:#f3f3f3;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 5px;
  transition:.3s;
}

.nav-item svg{
  width:22px;
  height:22px;
  stroke:#888;
  stroke-width:2;
  fill:none;
  transition:.3s;
}

.nav-item.active{
  color:#6f4bd8;
}

.nav-item.active .circle{
  background:#6f4bd8;
  transform:translateY(-8px);
  box-shadow:0 10px 25px rgba(111,75,216,.35);
}

.nav-item.active svg{
  stroke:#fff;
}

/* منع تحديد وتظليل النص */
*{
  -webkit-user-select: none; /* Chrome, Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE/Edge */
  user-select: none;
}

/* ===== HEADER DECOR CIRCLES ===== */
.profile-header{
  position:relative;
  overflow:hidden;
}

.profile-header::before,
.profile-header::after{
  content:"";
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  z-index:0;
}

.profile-header::before{
  top:-90px;
  right:-90px;
}

.profile-header::after{
  bottom:-110px;
  left:-90px;
}

/* رفع المحتوى فوق الدواير */
.profile-box{
  position:relative;
  z-index:1;
}



</style>
</head>

<body>
